<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content color="secondary">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Actualizar informaci√≥n del Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="userForm">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Edad</ion-label>
            <ion-input formControlName="edad"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Altura</ion-label>
            <ion-input formControlName="altura"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Peso</ion-label>
            <ion-input formControlName="peso"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email"></ion-input>
          </ion-item>
          <ion-button expand="full" (click)="saveUserData()">Guardar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
