<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">WorkApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-text-center">
    <ion-card>
      <ion-card-title>
        <h2>Inicie sesión</h2>
      </ion-card-title>
    </ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">
          Nombre de usuario
        </ion-label>
        <ion-input type="text" maxlength="8" minlength="3" [(ngModel)]="usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Contraseña
        </ion-label>
        <ion-input type="password" maxlength="4" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-button (click)="login()" id="open-toast">Aceptar</ion-button>
    <ion-button (click)="registrar()" color="secondary">Registrarse</ion-button>
    <ion-toast trigger="open-toast" message="Bienvenido {{usuario}}" [duration]="2000"></ion-toast>
  </div>
</ion-content>
